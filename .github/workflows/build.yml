name: ğŸš€ Build and Release VSIX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    name: ğŸ“¦ Build and Publish VSIX
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install -g @vscode/vsce
          npm ci

      - name: ğŸ› ï¸ Build VSIX Package
        run: |
          vsce package

      - name: ğŸ·ï¸ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: Build Prop v${{ github.run_number }}
          draft: false
          prerelease: false
          body: |
            ğŸš€ **New Release**
            - Generated VSIX package for Build Prop Syntax Highlighting.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: buildprop-syntax-*.vsix
          asset_name: buildprop-syntax.vsix
          asset_content_type: application/octet-stream
