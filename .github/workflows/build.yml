name: ğŸš€ Build and Release VSIX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    name: ğŸ“¦ Build and Publish VSIX
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install -g @vscode/vsce
          npm install  # Use npm install ao invÃ©s de npm ci

      - name: ğŸ› ï¸ Build VSIX Package
        run: |
          vsce package

      - name: ğŸ“¤ Upload VSIX to Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: buildprop-syntax-*.vsix
          asset_name: buildprop-syntax.vsix
          asset_content_type: application/octet-stream

      - name: ğŸ›‘ Check GitHub Token
        if: ${{ github.token == '' }}
        run: echo "âŒ GitHub token is required for this step."
