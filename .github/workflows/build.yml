name: ğŸš€ Build and Release VSIX

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: ğŸ“¦ Build and Publish VSIX
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install -g @vscode/vsce
          npm install

      - name: ğŸ› ï¸ Build VSIX Package
        run: |
          vsce package

      - name: ğŸ·ï¸ Create GitHub Release
        id: create_release
        run: |
          gh release create "v${{ github.run_number }}" \
            --title "Build Prop v${{ github.run_number }}" \
            --notes "ğŸš€ **New Release**\n- Generated VSIX package for Build Prop Syntax Highlighting."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload VSIX to Release
        run: |
          gh release upload "v${{ github.run_number }}" buildprop-syntax-*.vsix --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
